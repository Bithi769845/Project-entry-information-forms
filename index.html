<!DOCTYPE html>
<html>
<head>
    <title>Project Entry Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <button style=" float: right; border: none; background-color: rgba(202, 31, 82, 0);" id="toggleButton" onclick="toggleMode()">
        <img id="toggleImage" src="off .png" style="width:50px;">
    </button>
    <div class="project-entry-form">
        
        <h3>Project Entry Information:</h3><hr>

        <div class="project-info" >
            <h4><i class="fa-regular fa-pen-to-square"></i>Project Information</h4>
            <label for="project-name">Project Name</label>
            <select id="project-name"  name="project-name" required >
                <option value="" disabled selected>Please select a Project Name</option>
                <option value="EcoTrack">EcoTrack</option>
                <option value="SafeNet">SafeNet</option>
                <option value="Healthify">Healthify</option>
                <option value="EduPath">EduPath</option>
                <option value="SmartGrid">SmartGrid</option>
            </select>
        </div>
        <h4><i class="fa-regular fa-pen-to-square"></i>Theme, Program, Partner and Geo-location mapping</h4>
        
        <div class="form-container">            
            <!-- Row 1 with 2 columns -->
            <div class="form-group row-1">
                <label for="theme">Theme</label>
                <select id="theme" name="theme" required>
                    <option value="" disabled selected>Please select a Theme</option>
                    <option value="Sustainable Growth">Sustainable Growth</option>
                    <option value="Digital Innovation">Digital Innovation</option>
                    <option value="Empowering Communities">Empowering Communities</option>
                    <option value="Climate Action">Climate Action</option>
                    <option value="Inclusive Education">Inclusive Education</option>
                </select>
            </div>
            <div class="form-group row-1">
                <label for="programName">Program Name</label>
                <input type="text" id="programName" name="programName" required>
            </div>
    
            <!-- Row 2 with 4 columns -->
            <div class="form-group row-2">
                <label for="district">District</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Please select a District</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
            </div>
            <div class="form-group row-2">
                <label for="municipality">Upornia/Municipality/City Corp</label>
                <input type="text" id="municipality" name="municipality" required>
            </div>
            <div class="form-group row-2">
                <label for="ward">Union/Ward</label>
                <input type="text" id="ward" name="ward" required>
            </div>
            <div class="form-group row-2">
                <label for="village">Village/Poro/Mohallas</label>
                <input type="text" id="village" name="village" required>
            </div>
    
            <!-- Row 3 with 2 columns -->
            <div class="form-group row-1">
                <label for="partnerName">Partner Name</label>
                <select id="partnerName" name="partnerName" required>
                    <option value="" disabled selected>Please select a Partner Name</option>
                    <option value="Global Vision">Global Vision</option>
                    <option value="TechSphere Solutions">TechSphere Solutions</option>
                    <option value="BrightFuture Alliance">BrightFuture Alliance</option>
                    <option value="InnovateX">InnovateX</option>
                    <option value="GreenLeaf Partners">GreenLeaf Partners</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="form-group">
                <button type="button" id="add-to-list" >Add to List</button>
            </div>
        </div>

        <div class="partner-program-geo-location-mapping-list">
            <h4><i class="fa-regular fa-pen-to-square"></i>Partner Program and Geo-location Mapping List</h4>

            <table id="mapping-list">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Theme Name</th>
                        <th>Program Name</th>
                        <th>Partner Name</th>
                        <th>District</th>
                        <th>Municipality</th>
                        <th>Union/Ward</th>
                        <th>Village</th>
                        <th>Start Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
